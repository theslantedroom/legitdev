{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <h3>SELL STOCKS</h3>
            <select id="stock" name="symbol">
            {% for key, value in stocksHeld.items() %}
                <option value={{ key }}> {{ key }} / you have {{ value }} shares </option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input min="1" autocomplete="off" autofocus class="form-control" name="sellCount" placeholder="Amount to sell" type="number">
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
