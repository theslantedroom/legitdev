{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h2>Login Page</h2>
<a class="nav-link" href="/register">Click here to Register for a new account</a>
<h3>Login with Existing Account</h3>
    <form action="/login" method="post">
        <br>


        <div class="form-group">
            <!-- {{ username }} -->
            <h4>Fighters Name</h4>
            <input autocomplete="off" autofocus class="form-control" name="username" value="{{username}}" type="text">
        </div>



        <div class="form-group">
            <h4>Password</h4>
            <input class="form-control" name="password" value="{{password}}" type="password" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit">Log In {{ username }}</button>
    </form>
{% endblock %}
